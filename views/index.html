<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Puzzlr | the leading puzzle game provider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Puzzlr</h1>
      <p>Welcome to Puzzlr, where you can create your own puzzles!</p>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" class="uploadFile" id="file" name="img">
        <label id="file-label" for="file">Choose a file</label>
        <input type="submit" class="uploadFile" id="submit-meme" value="Upload file to Puzzlr">
        <label id="submit" for="submit-meme">Upload file to Puzzlr</label>
      </form>
    </div>      
  </body>
</html>
